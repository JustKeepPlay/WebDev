<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="BMI.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            <center>BMI calculator</center>
        </h1>
        <div class="form">
            <center>
                <p>Height (cm.)</p>
                <input type="text" id="height">
                <p>Weight (kg.)</p>
                <input type="text" id="weight">
                <p><button id="btn">submit</button></p>
            </center>
        </div>
        <div class="result">
            <center>
                <p id="result"></p>
            </center>
        </div>
        <div class="bmitable">
            <center>
                <table>
                    <tr>
                        <th>BMI</th>
                        <th>Category</th>
                    </tr>
                    <tr>
                        <td>Underweight</td>
                        <td>&lt; 18.5</td>
                    </tr>
                    <tr>
                        <td>Normal</td>
                        <td>18.5 - 25</td>
                    </tr>
                    <tr>
                        <td>Overweight</td>
                        <td>25 - 30</td>
                    </tr>
                    <tr>
                        <td>Obese</td>
                        <td>&gt; 30</td>
                    </tr>
                </table>
            </center>

        </div>
    </div>
</body>

</html>
